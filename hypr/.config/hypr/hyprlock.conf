$font = Monospace

general {
    hide_cursor = true
    ignore_empty_input = true
    fail_timeout=0
}

background {
    monitor = 
    path = screenshot
    color = rgba(181818cc)
    blur_passes = 3
    blur_size = 7
    brightness = 0.8
    contrast = 0.89
    vibrancy = 0.9
    vibrancy_darkness = 0.7
}

animations {
    animation = fadeIn, 1, 5, easeInQuad
    animation = fadeOut, 1, 5, easeOutQuad
}

